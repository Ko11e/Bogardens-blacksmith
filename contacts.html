<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for seach engines -->
    <meta name="description"
        content="Bogardens Blacksmith is a small blacksmith in Hälsingland, Sweden, that offers beginner courses and makes candlesticks, chandeliers, wind vanes, grave crosses, etc">
    <meta name="keywords"
        content="Bogardens Blacksmith, Blacksmith, Metal, Blacksmithing farm, Courses, beginner courses, Hälsingland">
    <!-- Title -->
    <title>Bogardens Blacksmith</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon//favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon//favicon-16x16.png">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Header -->
    <header>
        <a href="index.html">
            <img id="logo" src="assets/images/Bogardens-logo-wb.png" alt="Company logo">
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="index.html#stand-courses">Courses</a></li>
                <li><a href="contacts.html" class="active">Contacts</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main -->
    <main>
        <section id="contact">
            <form id="contact-form" method="POST" action="https://formdump.codeinstitute.net/">
                <h2>Contats Form</h2>
                <p></p>
                <label for="first_name">First Name</label>
                <input type="text" name="First_Name" id="first_name" class="text-input" required>
                <br>
                <label for="last_name">Last Name</label>
                <input type="text" name="Last_Name" id="last_name" class="text-input" required>
                <br>
                <label for="email_address">Email Address</label>
                <input type="email" name="Email_address" id="email_address" class="text-input" required>
                <br>
                <div id="radio_buttons">
                    <div>
                        <label for="courses">Booking a Course</label>
                        <input id="courses" type="radio" name="regarding" value="Course" required>
                        <select name="course-type" class="hidden">
                          <option value="first-timer">Firste timer</option>
                          <option value="2-day">2-day course</option>
                          <option value="s/b party">Bachelorette / Stag party</option>
                          <option value="kick-off">Company kick-off</option>
                        </select>
                    </div>
                    <div>
                        <label for="special-order">Special order</label>
                        <input id="special-order" type="radio" name="regarding"" value="special-order" required>
                    </div>
                    <div>
                        <label for="both">Other</label>
                        <input id="other" type="radio" name="regarding" value="other" required>
                    </div>
                </div>
                <label for="message">Write your message below:</label>
                <br>
                <textarea id="message" name="message" rows="10" cols="50">
                </textarea>
                <br>
                <br>
                <button type="submit" class="send-button">Send!</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <ul id="socialmedia">
            <li><a href="https://www.facebook.com/" target="_blank" rel="noopener"
                aria-label="Visit our Facebook page (opens in a new tab)">
                <i class="fa-brands fa-square-facebook"></i></a></li>
            <li><a href="https://www.instagram.com/" target="_blank" rel="noopener"
                aria-label="Visit our Instagram page (opens in a new tab)">
                <i class="fa-brands fa-instagram"></i></a></li>
            <li><a href="https://www.google.com/maps/place/Bog%C3%A5rden+3419,+820+11+Vallsta/@61.5705704,16.4568262,17.02z/data=!4m6!3m5!1s0x4666916c1b81f343:0xd0161ee461604375!8m2!3d61.5704255!4d16.4578636!16s%2Fg%2F11c4jbqrp2?authuser=0&entry=ttu"
                target="_blank" rel="noopener"
                aria-label="See our location on Googlemaps (opens in a new tab)">
                <i class="fa-solid fa-map-location-dot"></i></a></li>
        </ul>
    </footer>

    <!-- Font Awesome kit -->
    <script src="https://kit.fontawesome.com/61067b666c.js" crossorigin="anonymous"></script>
</body>

</html>
